<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id ="back" > go back </button>

    <script>

        gobackFunction = () => {
            history.back()
        }
        let backBtn = document.getElementById('back')
        backBtn.addEventListener('click' , gobackFunction) 

    </script>
</body>
</html>
